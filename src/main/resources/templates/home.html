<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Noto+Serif+KR&display=swap"
          rel="stylesheet">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }

        .btn.active {
            background-color: #ffc107 !important;
            color: black !important;
            border-color: #ffc107 !important;
        }

        /* 기본적으로 숨겨진 스크롤바 */
        .card-body::-webkit-scrollbar {
            width: 6px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* 스크롤바 트랙 */
        .card-body::-webkit-scrollbar-track {
            background: transparent;
        }

        /* 스크롤바 손잡이 */
        .card-body::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        /* 스크롤 중일 때만 스크롤바 보이게 */
        .card-body.scrolling::-webkit-scrollbar {
            opacity: 1;
        }

        .bg-beige {
            background-color: #f5f5dc;
        }

        .bg-ivory {
            background-color: #fffff0;
        }

        .bg-cream {
            background-color: #fffdd0;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Nanum Myeongjo', serif;
        }

        body {
            font-family: 'Dongle', sans-serif;
        }
    </style>
</head>

<body class="gradient-custom">
<section class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card bg-dark d-flex flex-column" style="border-radius: 1rem; width: 375px; height: 650px;">
        <div class="card bg-dark" style="border-radius: 1rem; width: 375px; height: 650px; position: relative;">
            <div class="card-body p-3" style="padding-bottom: 80px;">

                <div class="mb-4">
                    <h4 class="text-white mt-1 ms-0">
                        <i class="fas fa-book"></i>
                        어스름
                    </h4>
                    <button type="button" class="btn btn-light w-100" onclick="location.href='/books/recommendation'">
                        <i class="fas fa-search"></i>
                        내게 딱 맞는 책을 추천 받으세요!
                    </button>
                </div>

                <div class="mb-5">
                    <h4 class="text-white mt-0 ms-0">오늘의 추천 도서</h4>
                    <!-- 추천 도서 콘텐츠 -->
                    <div class="bg-ivory p-4 rounded">
                        <div class="row g-3">
                            <div class="col-4" th:each="book, iterStat : ${books}" th:if="${iterStat.index < 3}">
                                <div class="d-flex flex-column align-items-center text-center h-100">
                                    <img th:src="@{${book.coverImageUrl}}" alt="도서 표지"
                                         class="img-fluid rounded mb-3" style="max-height: 180px;">
                                    <p class="text-dark fw-bold mb-1" th:text="${book.name}">도서 제목</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <h4 class="text-white mt-0 ms-0">내 서재</h4>
                    <!-- 내 서재 콘텐츠 -->
                    <div class="bg-ivory p-4 rounded">
                        <div class="row g-3">
                            <div class="col-4" th:each="myBook, iterStat : ${myBooks}"
                                 th:if="${iterStat.index < 3}">
                                <div class="d-flex flex-column align-items-center text-center h-100">
                                    <img th:src="@{${myBook.coverImageUrl}}" alt="도서 표지"
                                         class="img-fluid rounded mb-3" style="max-height: 180px;">
                                    <p class="text-dark fw-bold mb-1" th:text="${myBook.name}">도서 제목</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 하단 고정 바 -->
                <div style="position: absolute; bottom: 0; left: 0; right: 0;" class="bg-dark border-top p-2">
                    <div class="d-flex justify-content-around text-white">
                        <button class="btn btn-dark d-flex flex-column align-items-center">
                            <i class="fas fa-home"></i>
                            <small>홈</small>
                        </button>
                        <button class="btn btn-dark d-flex flex-column align-items-center">
                            <i class="fas fa-book"></i>
                            <small>내 서재</small>
                        </button>
                        <button class="btn btn-dark d-flex flex-column align-items-center">
                            <i class="fas fa-search"></i>
                            <small>책 추천</small>
                        </button>
                        <button class="btn btn-dark d-flex flex-column align-items-center">
                            <i class="fas fa-comments"></i>
                            <small>게시판</small>
                        </button>
                        <button class="btn btn-dark d-flex flex-column align-items-center">
                            <i class="fas fa-user"></i>
                            <small>내 정보</small>
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
</body>

</html>
