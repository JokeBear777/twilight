<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>홈화면</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Noto+Serif+KR&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Dongle', sans-serif;
        }

        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .card-main-container {
            width: 375px;
            height: 650px;
            background-color: #343a40;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            margin: auto;
            overflow: hidden;
        }

        .card-body-scrollable {
            overflow-y: auto;
            flex-grow: 1;
            padding: 1rem;
            color: white;
        }

        .card-body-scrollable::-webkit-scrollbar {
            width: 6px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card-body-scrollable::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .footer-nav {
            background-color: #343a40;
            border-top: 1px solid rgba(255, 255, 255, .125);
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom-left-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
        }

        .footer-nav .btn-dark {
            color: white;
            flex: 1;
        }

        .footer-nav .btn-dark.active {
            color: #ffc107;
        }

        .footer-nav .btn-dark i {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        h4 {
            font-family: 'Nanum Myeongjo', serif;
        }

        .book-section {
            background-color: #fffff0;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .book-item {
            text-align: center;
        }

        .book-item img {
            max-height: 150px;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .book-item p {
            font-size: 0.85rem;
            color: #333;
            margin-bottom: 0;
            font-family: 'Nanum Myeongjo', serif;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body class="gradient-custom">
    <section class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card-main-container">
            <div class="card-body-scrollable">
                <h4><i class="fas fa-book"></i> 어스름</h4>
                <button type="button" class="btn btn-light w-100 mb-4" onclick="location.href='/book/recommendation'">
                    <i class="fas fa-search"></i> 내게 딱 맞는 책을 추천 받으세요!
                </button>

                <h4 class="text-white">오늘의 추천 도서</h4>
                <div class="book-section">
                    <div class="row">
                        <div class="col-4 book-item" th:each="book, iterStat : ${books}" th:if="${iterStat.index < 3}">
                            <img th:src="@{${book.coverImageUrl}}" alt="도서 표지">
                            <p th:text="${book.name}">도서 제목</p>
                        </div>
                    </div>
                </div>

                <h4 class="text-white">내 서재</h4>
                <div class="book-section">
                    <div class="row">
                        <div class="col-4 book-item" th:each="myBook, iterStat : ${myBooks}" th:if="${iterStat.index < 3}">
                            <img th:src="@{${myBook.coverImageUrl}}" alt="도서 표지">
                            <p th:text="${myBook.name}">도서 제목</p>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="footer-nav">
                <div class="d-flex justify-content-around text-white">
                    <button class="btn btn-dark d-flex flex-column align-items-center active">
                        <i class="fas fa-home"></i><small>홈</small>
                    </button>
                    <button class="btn btn-dark d-flex flex-column align-items-center" onclick="location.href='record.html'">
                        <i class="fas fa-book"></i><small>내 서재</small>
                    </button>
                    <button class="btn btn-dark d-flex flex-column align-items-center" onclick="location.href='book-recommendation.html'">
                        <i class="fas fa-search"></i><small>책 추천</small>
                    </button>
                    <button class="btn btn-dark d-flex flex-column align-items-center" onclick="alert('게시판 페이지로 이동합니다.');">
                        <i class="fas fa-comments"></i><small>게시판</small>
                    </button>
                    <button class="btn btn-dark d-flex flex-column align-items-center" onclick="location.href='mypage.html'">
                        <i class="fas fa-user"></i><small>내 정보</small>
                    </button>
                </div>
            </nav>
        </div>
    </section>
</body>
</html>
