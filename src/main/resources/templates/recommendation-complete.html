<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>책 추천 완료</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @font-face {
            font-family: 'CookieRun-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'CookieRun-Regular', sans-serif;
            background-color: #e6dcd0;
            margin: 0;
            padding: 0;
        }

        .card-main-container {
            border-radius: 1.5rem;
            width: 360px;
            height: 640px;
            background-color: #fffaf6;
            display: flex;
            flex-direction: column;
            margin: 2rem auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border: 2px solid #d6ccc2;
            overflow: hidden;
        }

        .card-header-custom {
            color: #5e4633;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #d6ccc2;
            background-color: transparent;
        }

        .card-header-custom h4 {
            margin-bottom: 0;
        }

        .card-body-scrollable {
            overflow-y: auto;
            flex-grow: 1;
            padding: 1rem;
        }

        .card-body-scrollable::-webkit-scrollbar {
            width: 6px;
        }

        .card-body-scrollable::-webkit-scrollbar-track {
            background: transparent;
        }

        .card-body-scrollable::-webkit-scrollbar-thumb {
            background-color: rgba(90, 60, 40, 0.3);
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card-body-scrollable.scrolling::-webkit-scrollbar-thumb {
            opacity: 1;
        }

        .book-section {
            text-align: center;
            margin-bottom: 1rem;
        }

        .book-cover {
            width: 110px;
            height: auto;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #5e4633;
            margin-bottom: 0.25rem;
        }

        .book-author, .book-publisher, .book-pubdate, .book-genre {
            font-size: 0.85rem;
            color: #7b4b39;
            margin-bottom: 0.25rem;
        }

        .book-description, .recommendation-explanation {
            font-size: 0.85rem;
            color: #5e4633;
            background-color: #f5ebe0;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: left;
        }

        .btn-save, .btn-home {
            background-color: #f5c6aa;
            color: #4e3b31;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .btn-save:hover, .btn-home:hover {
            background-color: #f2bda0;
            color: white;
        }

        .footer-nav {
            background-color: #ead4c5;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding: 0.5rem 0;
            border-bottom-left-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
        }

        .footer-nav .btn-dark {
            background: transparent;
            border: none;
            color: #4e3b31;
            flex: 1;
        }

        .footer-nav .btn-dark.active {
            color: #d4a373;
        }

        .footer-nav .btn-dark i {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }

        .footer-nav .btn-dark small {
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
    <section class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card-main-container">
            <div class="card-header-custom">
                <h4><i class="fas fa-gift"></i> 책 추천 완료</h4>
            </div>
            <div class="card-body-scrollable" id="scrollContainer">
                <div class="book-section">
                    <img src="https://search1.kakaocdn.net/thumb/R120x174.q85/?fname=http%3A%2F%2Ft1.daumcdn.net%2Flbook%2Fimage%2F1467037" alt="데미안 표지" class="book-cover">
                    <h3 class="book-title">데미안</h3>
                    <p class="book-author">저자: 헤르만 헤세</p>
                    <p class="book-publisher">출판사: 민음사</p>
                    <p class="book-pubdate">출판일자: 2004.05.20</p>
                    <p class="book-genre">장르: 독일 문학</p>
                    <p class="book-description">
                        에밀 싱클레어라는 한 소년이 데미안이라는 친구를 만나면서 내면의 자아를 찾아가는 성장 소설입니다.
                    </p>
                    <p class="recommendation-explanation">
                        이 책은 당신의 답변을 분석하여 추천되었습니다. 주인공의 고뇌와 성장의 과정이 당신에게 깊은 울림을 줄 것이라 생각됩니다.
                    </p>
                    <button class="btn btn-save" onclick="saveToLibrary()">서재에 저장</button>
                    <button class="btn btn-home" onclick="location.href='home.html'">홈으로 가기</button>
                </div>
            </div>
            <nav class="footer-nav">
                <div class="d-flex justify-content-around text-white">
                    <button class="btn btn-dark d-flex flex-column align-items-center" onclick="location.href='home.html'">
                        <i class="fas fa-home"></i><small>홈</small>
                    </button>
                    <button class="btn btn-dark d-flex flex-column align-items-center" onclick="location.href='record.html'">
                        <i class="fas fa-book"></i><small>내 서재</small>
                    </button>
                    <button class="btn btn-dark d-flex flex-column align-items-center active" onclick="location.href='book-recommendation.html'">
                        <i class="fas fa-search"></i><small>책 추천</small>
                    </button>
                    <button class="btn btn-dark d-flex flex-column align-items-center" onclick="location.href='bulletin.html'">
                        <i class="fas fa-comments"></i><small>게시판</small>
                    </button>
                    <button class="btn btn-dark d-flex flex-column align-items-center" onclick="location.href='mypage.html'">
                        <i class="fas fa-user"></i><small>내 정보</small>
                    </button>
                </div>
            </nav>
        </div>
    </section>

    <script>
        const scrollContainer = document.getElementById('scrollContainer');
        let scrollTimer;

        if (scrollContainer) {
            scrollContainer.addEventListener('scroll', () => {
                scrollContainer.classList.add('scrolling');
                clearTimeout(scrollTimer);
                scrollTimer = setTimeout(() => {
                    scrollContainer.classList.remove('scrolling');
                }, 800);
            });
        }

        function saveToLibrary() {
            const book = {
                title: "데미안",
                author: "헤르만 헤세",
                cover: "https://search1.kakaocdn.net/thumb/R120x174.q85/?fname=http%3A%2F%2Ft1.daumcdn.net%2Flbook%2Fimage%2F1467037",
                description: "에밀 싱클레어라는 한 소년이 데미안이라는 친구를 만나면서 내면의 자아를 찾아가는 성장 소설입니다."
            };

            let library = JSON.parse(localStorage.getItem('myLibrary')) || [];
            library.push(book);
            localStorage.setItem('myLibrary', JSON.stringify(library));

            alert("책이 내 서재에 저장되었습니다!");
        }
    </script>
</body>

</html>
