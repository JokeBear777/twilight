<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        @font-face {
            font-family: 'CookieRun-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'CookieRun-Regular', sans-serif;
            background-color: #e6dcd0;
            margin: 0;
            padding: 0;
        }

        .card {
            background-color: #fffaf6 !important;
            border-radius: 1.5rem !important;
            border: 2px solid #d6ccc2;
            width: 375px;
            height: 650px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h2, .form-label {
            color: #5e4633;
        }

        p {
            color: #7b4b39;
        }

        .btn-submit {
            background-color: #f5c6aa;
            color: #4e3b31;
            border: none;
            font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #f2bda0;
            color: white;
        }

        .btn-outline-dark {
            color: #5e4633;
            border-color: #5e4633;
        }

        .btn-outline-dark:hover {
            background-color: #5e4633;
            color: white;
        }

        .form-control {
            font-size: 1rem;
        }
    </style>
</head>
<body>
<section class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card d-flex align-items-center justify-content-center">
        <div class="card-body p-5 text-center">
            <h2>LOGIN</h2>
            <p class="mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요!</p>

            <div class="mb-2">
                <form action="/login" method="POST">
                    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                    <div class="mb-3 text-start">
                        <label class="form-label">이메일 주소</label>
                        <input type="email" class="form-control" name="username">
                    </div>
                    <div class="mb-4 text-start">
                        <label class="form-label">비밀번호</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <button type="submit" class="btn btn-submit w-100">로그인</button>
                </form>

                <button type="button" class="btn btn-outline-dark mt-3 w-100" onclick="location.href='/signup'">회원가입</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
