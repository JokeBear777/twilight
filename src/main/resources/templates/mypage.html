<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'CookieRun-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'CookieRun-Regular', sans-serif;
            background: #e6dcd0;
            min-height: 100vh;
            margin: 0;
        }

        .card-container {
            width: 375px;
            height: 650px;
            background-color: #fffaf6;
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            margin: 2rem auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 2px solid #d6ccc2;
        }

        .card-body-custom {
            flex-grow: 1;
            padding: 1.5rem;
            color: #5e4633;
            overflow-y: auto;
        }

        .card-body-custom::-webkit-scrollbar {
            width: 6px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card-body-custom::-webkit-scrollbar-thumb {
            background-color: rgba(90, 60, 40, 0.3);
            border-radius: 10px;
        }

        .info-label {
            font-weight: bold;
            margin-bottom: 0.25rem;
            color: #7b4b39;
        }

        .info-value {
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background-color: #f7f0eb;
            border-radius: 0.5rem;
            color: #5e4633;
        }

        .footer-nav {
            background-color: #ead4c5;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding: 0.5rem 0;
            border-bottom-left-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
        }

        .footer-nav .btn-dark {
            background: transparent;
            border: none;
            color: #4e3b31;
            flex: 1;
        }

        .footer-nav .btn-dark.active {
            color: #d4a373;
        }

        .footer-nav .btn-dark i {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }

        .footer-nav .btn-dark small {
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
    <section class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card-container">
            <div class="card-body-custom">
                <h3 class="text-center mb-4" style="color:#5e4633"><i class="fas fa-user"></i> 마이페이지</h3>

                <div class="info-label">ID</div>
                <div class="info-value" th:text="${memberInfo.id}">18110</div>

                <div class="info-label">나이</div>
                <div class="info-value" th:text="${memberInfo.age}">20</div>

                <div class="info-label">성별</div>
                <div class="info-value" th:text="${memberInfo.gender}">여성</div>

                <div class="info-label">성격유형</div>
                <div class="info-value">
                    <ul class="pl-3 mb-0">
                        <li th:each="interest : ${memberInfo.memberPersonalityList}" th:text="${interest}">
                            성격유형 예시
                        </li>
                    </ul>
                </div>

                <div class="info-label">관심사</div>
                <div class="info-value">
                    <ul class="pl-3 mb-0">
                        <li th:each="interest : ${memberInfo.memberInterestList}" th:text="${interest}">
                            관심사 예시
                        </li>
                    </ul>
                </div>

                <!-- 수정하기 버튼 -->
                <div class="text-center mb-3">
                    <a href="/mypage/edit" class="btn btn-outline-dark px-4">
                        <i class="fas fa-pen"></i> 수정하기
                    </a>
                </div>
            </div>


            <nav class="footer-nav d-flex justify-content-around text-white">
                <button class="btn btn-dark d-flex flex-column align-items-center"
                        onclick="location.href='/home'">
                    <i class="fas fa-home"></i><small>홈</small>
                </button>
                <button class="btn btn-dark d-flex flex-column align-items-center"
                        onclick="location.href='/record'">
                    <i class="fas fa-book"></i><small>내 서재</small>
                </button>
                <button class="btn btn-dark d-flex flex-column align-items-center"
                        onclick="location.href='/book/recommendation'">
                    <i class="fas fa-search"></i><small>책 추천</small>
                </button>
                <button class="btn btn-dark d-flex flex-column align-items-center"
                        onclick="location.href='/bulletin'">
                    <i class="fas fa-comments"></i><small>게시판</small>
                </button>
                <button class="btn btn-dark d-flex flex-column align-items-center active"
                        onclick="location.href='/mypage'">
                    <i class="fas fa-user"></i><small>내 정보</small>
                </button>
            </nav>
        </div>
    </section>
</body>

</html>
