<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="UTF-8">
        <title>회원 가입</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <style>
                @font-face {
                        font-family: 'CookieRun-Regular';
                        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
                        font-weight: normal;
                        font-style: normal;
                }

                body {
                        font-family: 'CookieRun-Regular', sans-serif;
                        background-color: #e6dcd0;
                        margin: 0;
                        padding: 0;
                }

                .card {
                        background-color: #fffaf6 !important;
                        border-radius: 1.5rem !important;
                        border: 2px solid #d6ccc2;
                        width: 375px;
                        height: 650px;
                        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
                }

                /* 기본적으로 숨겨진 스크롤바 */
                .card-body::-webkit-scrollbar {
                        width: 6px;
                        opacity: 0;
                        transition: opacity 0.3s ease;
                }

                /* 스크롤바 트랙 */
                .card-body::-webkit-scrollbar-track {
                        background: transparent;
                }

                /* 스크롤바 손잡이 */
                .card-body::-webkit-scrollbar-thumb {
                        background-color: rgba(255, 255, 255, 0.3);
                        border-radius: 10px;
                }

                /* 스크롤 중일 때만 스크롤바 보이게 */
                .card-body.scrolling::-webkit-scrollbar {
                        opacity: 1;
                }

                h2,
                .form-label {
                        color: #5e4633;
                }

                p {
                        color: #7b4b39;
                }

                .btn-submit {
                        background-color: #f5c6aa;
                        color: #4e3b31;
                        border: none;
                        font-weight: bold;
                }

                .btn-submit:hover {
                        background-color: #f2bda0;
                        color: white;
                }

                .btn-outline-light.active {
                        background-color: #d4a373 !important;
                        color: white !important;
                        border-color: #d4a373 !important;
                }

                .btn-light {
                        background-color: #ead4c5;
                        color: #4e3b31;
                        font-weight: bold;
                }

                .btn-light:hover {
                        background-color: #e3c6af;
                        color: #000;
                }

                .btn-choice {
                        border: 1px solid #d6b89b;
                        background-color: #fffaf6;
                        color: #5e4633;
                        border-radius: 12px;
                        font-weight: bold;
                        transition: all 0.2s ease;
                }

                .btn-choice:hover {
                        background-color: #f5c6aa;
                        color: white;
                        border-color: #f5c6aa;
                }

                .btn-choice.active {
                        background-color: #d4a373 !important;
                        color: white !important;
                        border-color: #d4a373 !important;
                }

                .form-control {
                        font-size: 1rem;
                }
        </style>
</head>

<body>
        <section class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                <div class="card">
                        <div class="card-body p-4 text-center overflow-auto">
                                <h2>SIGN UP</h2>
                                <p class="mt-2 mb-4">어스름 사용을 위한 회원 가입</p>

                                <form th:action="@{/signup}" method="POST">
                                        <input type="hidden" th:name="${_csrf?.parameterName}"
                                                th:value="${_csrf?.token}" />

                                        <!-- Step 1 -->
                                        <div class="form-step" id="step1">
                                                <label class="form-label">이름</label>
                                                <input type="text" class="form-control mb-3" name="memberName"
                                                        placeholder="홍길동">

                                                <label class="form-label">이메일 주소</label>
                                                <input type="email" class="form-control mb-3" name="email"
                                                        placeholder="abc123@twilight.com">

                                                <label class="form-label">비밀번호</label>
                                                <input type="password" class="form-control mb-4" name="password"
                                                        placeholder="8자리 이상 입력" minlength="8" required>

                                                <button type="button" class="btn btn-light mt-3 w-100"
                                                        onclick="nextStep()"> > 다음 </button>
                                        </div>

                                        <!-- Step 2 -->
                                        <div class="form-step" id="step2" style="display: none;">
                                                <label class="form-label">성별</label>
                                                <select class="form-control mb-3" name="gender">
                                                        <option value="male">남자</option>
                                                        <option value="female">여자</option>
                                                </select>

                                                <label class="form-label">나이</label>
                                                <input type="number" class="form-control mb-5" name="age"
                                                        placeholder="숫자만 입력하세요">

                                                <button type="button" class="btn btn-light mt-3 me-2"
                                                        onclick="prevStep()"> &lt; 이전 </button>
                                                <button type="button" class="btn btn-light mt-3" onclick="nextStep()"> >
                                                        다음 </button>
                                        </div>

                                        <!-- Step 3 -->
                                        <div class="form-step" id="step3" style="display: none;">
                                                <label class="form-label">나를 나타낼 수 있는 3가지를 골라주세요</label>
                                                <div class="d-flex flex-wrap justify-content-center mt-4"
                                                        id="personality-buttons">
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">용감함</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">사랑스러움</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">성실함</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">유머러스</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">창의성</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">차분함</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">열정적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">이타적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">책임감</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">긍정적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">분석적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">즉흥적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">개방적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">낙천적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">감성적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">냉철함</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">섬세함</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">외향적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">내향적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">사교적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">계획적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">독립적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">논리적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">예술적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">직관적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">자신감</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">겸손함</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">도전적</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">신중함</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'personality')">융통성</button>
                                                </div>
                                                <div class="mt-4">

                                                        <button type="button" class="btn btn-light mt-3 me-2"
                                                                onclick="prevStep()"> &lt; 이전 </button>
                                                        <button type="button" class="btn btn-light mt-3"
                                                                onclick="nextStep()"> > 다음 </button>
                                                </div>
                                        </div>

                                        <!-- Step 4 -->
                                        <div class="form-step" id="step4" style="display: none;">
                                                <label class="form-label">관심있는 항목 3가지를 골라주세요</label>
                                                <div class="d-flex flex-wrap justify-content-center mt-4"
                                                        id="interest-buttons">
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">음악</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">영화</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">운동</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">독서</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">게임</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">요리</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">여행</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">등산</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">사진</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">패션</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">그림</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">춤</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">악기
                                                                연주</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">드라마
                                                                감상</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">아이돌</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">자전거</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">러닝</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">캠핑</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">보드게임</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">전시회
                                                                관람</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">미술관</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">공연
                                                                관람</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">수공예</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">일기쓰기</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">블로그</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">디자인</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">IT
                                                                기술</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">자기계발</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">봉사활동</button>
                                                        <button type="button" class="btn btn-choice m-1"
                                                                onclick="toggleSelection(this, 'interest')">명상</button>

                                                </div>

                                                <button type="button" class="btn btn-light me-2 mt-3"
                                                        onclick="prevStep()"> &lt; 이전 </button>
                                                <button type="submit" class="btn btn-submit mt-3 w-100">회원가입 완료</button>
                                        </div>
                                </form>
                        </div>
                </div>
        </section>

        <script>
                let currentStep = 1;

                function nextStep() {
                        document.getElementById(`step${currentStep}`).style.display = 'none';
                        currentStep++;
                        document.getElementById(`step${currentStep}`).style.display = 'block';
                }

                function prevStep() {
                        document.getElementById(`step${currentStep}`).style.display = 'none';
                        currentStep--;
                        document.getElementById(`step${currentStep}`).style.display = 'block';
                }

                function toggleSelection(button, type) {
                        button.classList.toggle("active");

                        const buttonGroupId = type === 'personality' ? 'personality-buttons' : 'interest-buttons';
                        const fieldName = type === 'personality' ? 'personalities' : 'interests';

                        const selected = document.querySelectorAll(`#${buttonGroupId} .active`);
                        if (selected.length > 3) {
                                button.classList.remove("active");
                                alert("최대 3개까지 선택할 수 있습니다.");
                                return;
                        }

                        document.querySelectorAll(`input[name="${fieldName}"]`).forEach(e => e.remove());

                        const values = Array.from(selected).map(btn => btn.textContent.trim());
                        const form = document.querySelector('form');

                        values.forEach(val => {
                                const input = document.createElement('input');
                                input.type = 'hidden';
                                input.name = fieldName;
                                input.value = val;
                                form.appendChild(input);
                        });
                }
        </script>
</body>

</html>
